<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "list.css">
<link href='https://css.gg/play-button-o.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<body>
    <div class = "addStuff">
        
    </div>
    <div class = "main">
        <div class = "songSelection">
        </div>
        <div class = "songControls">
               <p style="font-size: 3vw;">MP3</p>
               <p style="font-size: 3vw;" id = "change">Select a song</p>
               <div style="display: flex; flex-direction: row; place-content:center; justify-content: space-evenly; width: 100%;align-items: center;">
                    <div id = "spin_song"></div>
                    <div class="button"></div>
               </div>
               <p id = "name"></p>
               <audio id = "track" preload="metadata">
                  <source src = "" type = "audio/mpeg" >
               </audio>
            <br>
            <input id="vol-control" style = "display: none;"type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
            <p id = "vol-text" style="font-size: 1vw;"></p>
        </div>
       
    </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src = "list.js"></script>
</body>
</html>
